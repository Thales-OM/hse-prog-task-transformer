<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Your Study Program</title>
    <link rel="stylesheet" href="{{ url_for('static', path='styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', path='main.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Choose Your Study Program</h1>
        </div>

        <div class="program-selection-container">
            <div class="program-list">
                {% for user_group in user_groups %}
                <a href="/pages/{{ user_group.user_group_cd }}/dashboard" class="program-card">
                    <div class="card-content">
                        <p>{{ user_group.user_group_desc }}</p>
                    </div>
                </a>
                {% endfor %}
            </div>
        </div>
    </div>
</body>

</html>
